<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            margin-top: 20px;
            font-size: 18px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>File Uploaded: {{ filename }}</h1>

    <!-- Display the content on the web page -->
    <p>{{ content }}</p>

    <!-- Add a link to edit the file with decorative styles -->
    <a href="{{ url_for('editfile', filename=filename) }}">Edit</a>
</body>
</html>
